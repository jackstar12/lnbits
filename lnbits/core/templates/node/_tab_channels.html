<q-tab-panel name="channels">
  <q-card-section class="q-pa-none">
    <div class="row q-col-gutter-lg q-pb-lg">
      <div class="col-12 col-md-4 q-gutter-y-md">
        <q-btn unelevated color="primary" class="full-width" size="md"
          >Open channel</q-btn
        >
        <q-btn unelevated color="primary" class="full-width" size="md"
          >Close channel</q-btn
        >
      </div>
    </div>

    <div class="row q-col-gutter-lg">
      <div class="col">
        <div class="col q-pb-lg">
          <q-card>
            <q-card-section>
              <h5 class="text-subtitle1 q-my-none">Channels</h5>
              {% raw %}
              <div v-for="channel in this.channels" :key="channel.peer_id">
                <q-linear-progress
                  class="q-mb-md"
                  size="25px"
                  :value="channel.inbound_msat / channel.total_msat"
                  :color="channel.color"
                  :style="`color: #${channel.color}`"
                >
                  <div class="absolute-full flex flex-center">
                    <q-badge
                      color="white"
                      text-color="accent"
                      :label="`${channel.name} (${formatMsat(channel.total_msat)} sats)`"
                    >
                      {{ channel.alias }}
                    </q-badge>
                  </div>
                </q-linear-progress>
              </div>
              {% endraw %}
            </q-card-section>
          </q-card>
        </div>
      </div>
    </div>
  </q-card-section>
</q-tab-panel>
